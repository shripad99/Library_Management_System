<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
     <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
    <h1>{% if transaction_form.instance.pk %}Edit Book{% else %}Add New Issue Book{% endif %}</h1>
    <form method="post" class="book-form">
        {% csrf_token %}
        {{ transaction_form.as_p }}
        <div class="btn">
            <button type="submit">Issue Book</button>
        </div>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
